<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <div class="container">
        <link rel="stylesheet" href="style1.css">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="Entre your email id" required>
                        <input type="password" class="input-box" placeholder="Entre your password" required>
                        <button type="Submit" class="submit-btn">LOGIN</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I,m New Here </button>
                    <a href="">Forgot password</a>
                    <a href="index.html"><button type="Submit" class="submit-btn">Go back</button></a>
                </div>
                <div class="card-back">
                    <h2>REGISTER</h2>
                    <form>
                        <input type="text" class="input-box" placeholder="Entre your name" required>
                        <input type="email" class="input-box" placeholder="Entre your email id" required>
                        <input type="password" class="input-box" placeholder="Entre your password" required>
                        <button type="Submit" class="submit-btn">REGISTER</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">I,ve an account </button>
                    <a href="index.html"><button type="Submit" class="submit-btn">Go back</button></a>



                </div>



            </div>
        </div>
    </div>


    <script>

        var card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";


        }
        function openLogin() {
            card.style.transform = "rotateY(0deg)";


        }

    </script>
    </body>

</html>
